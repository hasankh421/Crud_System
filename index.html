<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.css"
        integrity="sha512-NvuRGlPf6cHpxQqBGnPe7fPoACpyrjhlSNeXVUY7BZAj1nNhuNpRBq3osC4yr2vswUEuHq2HtCsY2vfLNCndYA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="add-course">
        <div class="container">
            <h1>CRUD System</h1>
            <form>
                <div class="mb-3">
                    <label for="course-name" class="form-label">Course Name <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="courseName" placeholder="course name">

                </div>
                <div class="mb-3">
                    <label for="course-category" class="form-label">Course Category</label>
                    <input type="text" class="form-control" id="courseCategory" placeholder="course category">
                </div>
                <div class="mb-3">
                    <label for="course-price" class="form-label">Course Price</label>
                    <input type="number" class="form-control" id="coursePrice" placeholder="course price">
                </div>
                <div class="mb-3">
                    <label for="course-description" class="form-label">Course Description</label>
                    <textarea class="form-control" id="courseDescription" placeholder="course description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="course-capacity" class="form-label">Course Capacity</label>
                    <input type="number" class="form-control" id="courseCapacity" placeholder="course capacity">
                </div>
                <div class="mb-3">
                    <input type="submit" value="Add Course" class="btn btn-outline-secondary" disabled id="click">
                    <button type="reset" class="btn btn-outline-secondary" >Clear</button>
                </div>
            </form>
        </div>
        <div class="container">
            <div class="mt-5 mb-3">
                <input type="search" class="form-control" id="search" placeholder="search..">
            </div>
            <div class="my-3">
                <button type="reset" class="btn btn-outline-danger" id="deleteBtn" >Delete All</button>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Description</th>
                        <th>Capacity</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="data">
                    
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.6.16/sweetalert2.min.js"
        integrity="sha512-4aFcnPgoxsyUPgn8gNinplVIEoeBizjYPTpmOaUbC3VZQCsRnduAOch9v0Pn30yTeoWq1rIZByAE4/Gg79VPEA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>

</html>
